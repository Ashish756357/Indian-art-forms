<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Timeline: BC & AD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline-container">
        <h1>Historical Timeline: BC & AD</h1>
        <div class="timeline">
            <div class="timeline-item left" data-image="image1.jpg" data-description="Detailed description of the 500 BC event.">
                <div class="content">
                    <h2>500 BC</h2>
                    <p>Short description of the event.</p>
                </div>
            </div>
            <div class="timeline-item right" data-image="image2.jpg" data-description="Detailed description of the 400 BC event.">
                <div class="content">
                    <h2>400 BC</h2>
                    <p>Short description of the event.</p>
                </div>
            </div>
            <div class="timeline-item left" data-image="image3.jpg" data-description="Detailed description of the 300 BC event.">
                <div class="content">
                    <h2>300 BC</h2>
                    <p>Short description of the event.</p>
                </div>
            </div>
            <div class="timeline-item right" data-image="image4.jpg" data-description="Detailed description of the 100 AD event.">
                <div class="content">
                    <h2>100 AD</h2>
                    <p>Short description of the event.</p>
                </div>
            </div>
        </div>
        
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <img id="popup-image" src="" alt="Event Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
